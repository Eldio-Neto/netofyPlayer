<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>NetoFy</title>

</head>
<body>
    <body>
        <div class="container">
    
            <div class="duration">
                
                <img src="./assets/images/images.jpg" alt="urso polar" id="urso">
                
                <div id="musica">
                    <marquee>titulo aqui</marquee>
                </div>
                    
                <div class="bar">
                    <input type="range" id="barra" value="0" max="">
                </div>
    
                <div id="tempo">
                    <p id="inicio">0:00</p>
                    <p id="final">0:00</p>
                </div>
    
            </div>
    
            <div id="controles">
                <img src="./assets/images/musica anterior.png" alt="voltar uma musica" id="voltarMusica">
                <img src="./assets/images/menos.png" alt="diminuir" id="diminuirVol">
                <img src="./assets/images/play.png" alt="play" onclick="play()" id="play">                         
                <img src="./assets/images/mais.png" alt="aumentarVol" id="aumentarVol">                
                <img src="./assets/images/proxima musica.png" alt="proxima musica" id="proximaMusica" >
                
            </div>
        </div>

        <audio src=""></audio>
        
     <script src="./assets/js/script.js"></script>
     
        
</body>

</html>
